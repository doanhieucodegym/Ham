<script>

    function test_prime(number) {
        if(number ===1){
            return false;
        }else if(number ===2){
            return  true;

        }else{
            for(var x = 2 ; x < number; x++){
                if(number % x === 0){
                    return  false;
                }

            }
            return true;
        }
    }
